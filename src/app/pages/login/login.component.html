<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-form-field appearance="outline" class="login-input">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Please input your email"
      formControlName="emailId"
      required
    />
    <mat-error *ngIf="loginForm.controls['emailId'].errors?.['required']">
      Email is required
    </mat-error>
    <mat-error *ngIf="loginForm.controls['emailId'].errors?.['email']">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="login-input">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Please input your password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
      Password is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="login-submit">
    Login Now
  </button>
</form>

<p class="login-router">
  Don't have an account ?
  <a [routerLink]="['/login']">Sign up</a>
</p>
