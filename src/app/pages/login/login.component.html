<form class="loginForm" [formGroup]="reactiveForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <input
      type="email"
      formControlName="emailId"
      class="form-control email mb-3"
      required
      placeholder="Please input your email"
    />
    <!-- Error messages for invalid email -->
    <div
      *ngIf="
        reactiveForm.controls['emailId'].errors.required &&
        reactiveForm.controls['emailId'].touched
      "
      class="text-danger text-align-left"
    >
      <p
        class="text-start"
        *ngIf="reactiveForm.controls['emailId'].errors.required"
      >
        Email is required.
      </p>
    </div>
    <div
      class="text-danger"
      *ngIf="reactiveForm.controls['emailId'].errors.email"
    >
      <p class="text-start">Invalid email format</p>
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control password mb-3"
      placeholder="Please input your password"
    />
    <!-- Error messages for invalid password -->
    <div
      *ngIf="
        reactiveForm.controls['password'].errors.required &&
        reactiveForm.controls['password'].touched
      "
      class="text-danger"
    >
      <p
        class="text-start"
        *ngIf="reactiveForm.controls['emailId'].errors.required"
      >
        Password is required.
      </p>
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-lg btn-primary btn-block"
      (click)="onLogin()"
      type="button"
      style="width: 100%"
    >
      Login
    </button>
  </div>
</form>
<p class="mt-3">
  Don't have an account ?
  <a class="lnk-toggler" data-panel=".panel-signup" [routerLink]="['/register']"
    >Sign up</a
  >
</p>
