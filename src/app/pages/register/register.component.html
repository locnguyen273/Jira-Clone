<form class="example-form">
  <mat-form-field appearance="outline" class="register-input">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Please input your email">
  </mat-form-field>
  <mat-form-field appearance="outline" class="register-input">
    <mat-label>Full Name</mat-label>
    <input matInput placeholder="Please input your full name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="register-input">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Please input your password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="register-input">
    <mat-label>Confirm Password</mat-label>
    <input matInput placeholder="Please confirm your password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</form>
